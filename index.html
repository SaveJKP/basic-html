<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่าง Headings</title>
    <style>
      /* .คือการเข้าถึงคลาส */
      /* # คือการเข้าถึงไอดี */
      .div1 {
        background-color: red;
      }
      .span1 {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h1>นี่คือ Heading 1</h1>
    <p>h1 มักใช้เป็นหัวข้อหลักของหน้าเว็บ</p>

    <h2>นี่คือ Heading 2</h2>
    <p>h2 ใช้สำหรับหัวข้อรอง</p>

    <h3>นี่คือ Heading 3</h3>
    <p>h3 เป็นหัวข้อย่อยถัดมา</p>

    <h4>นี่คือ Heading 4</h4>
    <p>h4 เป็นหัวข้อย่อยลำดับที่ 4</p>

    <h5>นี่คือ Heading 5</h5>
    <p>h5 เป็นหัวข้อย่อยที่เล็กที่สุดที่นิยมใช้</p>
    <br />
    <div class="div1">hello</div>
    <span class="span1"> hello </span>
  </body>
</html>
